<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background: #4CAF50;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }
        section {
            padding: 2em;
            margin-top: 60px;
        }
        .pictures img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
        }
        footer {
            background: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        header {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            height: 400px;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin: 0.5em 0 0 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#contact">Contact</a>
        <a href="#videos">Videos</a>
    </nav>

    <header id="home">
        <h1>Travel Adventures</h1>
        <p>Explore the world with us</p>
    </header>

    <section id="pictures" class="pictures">
        <h2>Our Travel Photos</h2>
        <img src="https://via.placeholder.com/600x400" alt="Travel Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Travel Image 2">
        <img src="https://via.placeholder.com/600x400" alt="Travel Image 3">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="videos">
        <h2>Our Travel Videos</h2>
        <iframe width="560" height="315" src="https://youtu.be/y6E1L6KVwYw?si=iXD3EULQCpAHplTu" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Travel Adventures. All rights reserved.</p>
    </footer>

</body>
</html>
